{% extends 'denouement/base.html' %}

{% block content %}
    <div class="container category-list">
        {% for post in posts %}
            <h1>{{ post.thread.title }}</h1>
                <div class="row category-container align-items-center">
                    <div class="col-8" style="padding-left: 0;">
                        <div class="col-sm-12 col-md-9" style="padding-top: .5em; color: #1B9CFC;">
                            {% with "/media/"|add:post.author.username|add:".jpg" as picture_url %}
                                    <img style="width:100px; height: 100px;" class="card-img-top" src="{{ picture_url }}" alt="Card image cap">
                                    <p>{{ post.author.username }}</p>
                            {% endwith %}
                            <h4>{{ post.text }}</h4>
                        </div>
                    </div>   
                </div>
        {% endfor %}
    </div>
{% endblock %}
